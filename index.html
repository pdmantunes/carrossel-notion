<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel Minimalista</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            display: flex;
        }

        .sidebar {
            width: 60px;
            height: 100vh;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 15px;
            z-index: 100;
        }

        .sidebar-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.4);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .sidebar-dot.active {
            background: white;
            transform: scale(1.3);
        }

        .sidebar-dot:hover {
            background: rgba(255, 255, 255, 0.7);
        }

        .carousel-container {
            flex: 1;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .carousel-track {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            /* SEM TRANSIÇÃO - mudança instantânea */
        }

        .carousel-item {
            width: 100%;
            height: 100vh;
            flex-shrink: 0;
        }

        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @media (max-width: 600px) {
            .sidebar {
                width: 40px;
            }
            
            .sidebar-dot {
                width: 8px;
                height: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar" id="sidebar"></div>
    
    <div class="carousel-container">
        <div class="carousel-track" id="carouselTrack"></div>
    </div>

    <script>
        // CUSTOMIZE SUAS IMAGENS AQUI
        const images = [
            'images/1',
            'images/2',
            'images/3',
        ];

        let currentIndex = 0;
        let lastScrollTime = 0;
        const scrollThrottle = 300;
        const track = document.getElementById('carouselTrack');
        const sidebar = document.getElementById('sidebar');

        // Cria as imagens
        images.forEach((img, index) => {
            const item = document.createElement('div');
            item.className = 'carousel-item';
            const imgElement = document.createElement('img');
            imgElement.src = img;
            imgElement.alt = `Imagem ${index + 1}`;
            item.appendChild(imgElement);
            track.appendChild(item);

            // Cria dot na sidebar
            const dot = document.createElement('div');
            dot.className = 'sidebar-dot';
            if (index === 0) dot.classList.add('active');
            dot.addEventListener('click', () => goToSlide(index));
            sidebar.appendChild(dot);
        });

        // Atualiza posição (INSTANTÂNEO - SEM transition no CSS)
        function updateCarousel() {
            track.style.transform = `translateY(-${currentIndex * 100}vh)`;
            
            // Atualiza dots da sidebar
            document.querySelectorAll('.sidebar-dot').forEach((dot, index) => {
                dot.classList.toggle('active', index === currentIndex);
            });
        }

        // Vai para slide específico
        function goToSlide(index) {
            currentIndex = index;
            updateCarousel();
        }

        // Próxima imagem
        function nextSlide() {
            currentIndex = (currentIndex + 1) % images.length;
            updateCarousel();
        }

        // Imagem anterior
        function prevSlide() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            updateCarousel();
        }

        // Scroll do mouse
        window.addEventListener('wheel', (e) => {
            const now = Date.now();
            if (now - lastScrollTime < scrollThrottle) return;
            lastScrollTime = now;
            
            if (e.deltaY > 0) {
                nextSlide();
            } else if (e.deltaY < 0) {
                prevSlide();
            }
            e.preventDefault();
        }, { passive: false });

        // Touch/swipe mobile
        let touchStartY = 0;
        window.addEventListener('touchstart', (e) => {
            touchStartY = e.touches[0].clientY;
        });

        window.addEventListener('touchend', (e) => {
            const touchEndY = e.changedTouches[0].clientY;
            const diff = touchStartY - touchEndY;
            
            if (Math.abs(diff) > 50) {
                if (diff > 0) {
                    nextSlide();
                } else {
                    prevSlide();
                }
            }
        });

        // Teclado
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowDown') {
                nextSlide();
                e.preventDefault();
            } else if (e.key === 'ArrowUp') {
                prevSlide();
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
